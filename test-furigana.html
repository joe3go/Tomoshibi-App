<!DOCTYPE html>
<html>
<head>
    <style>
        ruby {
            display: ruby;
            ruby-align: center;
        }
        
        rt {
            font-size: 0.65em;
            line-height: 1;
            ruby-position: over;
        }
        
        .test-opacity {
            opacity: 0.3;
        }
        
        .test-hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h2>Furigana Test Cases</h2>
    
    <p><strong>Basic ruby test:</strong></p>
    <ruby>漢字<rt>かんじ</rt></ruby>
    
    <p><strong>Multiple ruby test:</strong></p>
    <ruby>今日<rt>きょう</rt></ruby>は<ruby>良い<rt>よい</rt></ruby><ruby>天気<rt>てんき</rt></ruby>です。
    
    <p><strong>With opacity (should be faint):</strong></p>
    <ruby>漢字<rt class="test-opacity">かんじ</rt></ruby>
    
    <p><strong>With hidden opacity (should be invisible):</strong></p>
    <ruby>漢字<rt class="test-hidden">かんじ</rt></ruby>
    
    <p><strong>Testing text with furigana pattern:</strong></p>
    <div id="test-content">私(わたし)は学生(がくせい)です。</div>
    
    <script>
        // Test the furigana parsing pattern
        const furiganaPattern = /([一-龯々]+)[（\(]([ぁ-んァ-ヶー]+)[）\)]/g;
        const testText = "私(わたし)は学生(がくせい)です。";
        
        console.log("Testing furigana pattern:");
        let match;
        while ((match = furiganaPattern.exec(testText)) !== null) {
            console.log("Found:", match[1], "->", match[2]);
        }
    </script>
</body>
</html>
